language: cpp

compiler:
  - clang
  - gcc

before_script:
  - sudo apt-get update -qq
  - sudo apt-get install -y libtesseract-dev libleptonica-dev
  - echo ${PKG_CONFIG_PATH}
  - pkg-config --list-all
  - pkg-config --cflags --libs tesseract
  - mkdir build
  - cd build
  - cmake ..

script: make
